        $('#plotter1').plotter({
            packageId:'package1', 
            modelId: 'miniworld',
            canvasWidth:100, 
            canvasHeight:75,
            selectNodeFunction:function (node) {
                var nodesToPlot = {Population:true};
                if (nodesToPlot[node.label]) {
                    return true;
                } else {
                    return false;
                }
            }
        }).resizable();

        $('#plotter2').plotter({
            packageId:'package1', 
            modelId: 'miniworld',
            canvasWidth:100, 
            canvasHeight:75,
            selectNodeFunction:function (node) {
                var nodesToPlot = {Environ_pollution:true};
                if (nodesToPlot[node.label]) {
                    return true;
                } else {
                    return false;
                }
            }
        });
        $('#plotter2').resizable();

        $('#sliders_initialstock').multiple_sliders({
            packageId:'package1', 
            modelId:'miniworld',
            selectNode:function (node) {
                if (node.type === 'stock') {
                    return true;
                } else {
                    return false;
                }
            }
        });

        $('#sliders_parameter').multiple_sliders({
            packageId:'package1', 
            modelId:'miniworld',
            selectNode:function (node) {
                if (node.type === 'variable' && isParameter(node)) {
                    return true;
                } else {
                    return false;
                }
            }
        });

        $('#runcontrol').runcontrol({
            packageId: 'package1',
            modelId: 'miniworld'
        });

        // TODO: find out why zoom buttons appear only in correct position when ".resizable()" is added.  
        // When it's not add, the buttons are at the top-left of the window!  Seems very odd.

        // - maybe making an element resizable is an indirect way of achieving this.
        $('#toolbar1').toolbar({
            packageId:'package1', 
            languageId:'system_dynamics', 
            modelId:'miniworld',
            show_button_language:true, 
            show_button_new:false, 
            show_button_open:true,
            show_button_save:true
        }).draggable({
            zIndex:10000, 
            handle:'.language_toolbar_header'
        });

        $('#diagram1').diagram({
            packageId:'package1', 
            modelId:'miniworld', 
            canvasWidth:400, 
            canvasHeight:250, 
            scale:0.4, 
            allowEditing:true
        }).resizable();

        $('#diagram2').diagram({
            packageId:'package1', 
            modelId:'miniworld'
        }).resizable();

        $('#diagram3').diagram({
            packageId:'package2', 
            modelId:'predator_prey_shodor',

            canvasHeight:300, 
            scale:0.9
        }).resizable();

        $('#diagram4').diagram({

            modelId:'conceptual_modelling1', 
            canvasWidth:570, 
            canvasHeight:310, scale:0.7
        }).resizable();

        $('#multi_plotter').multi_plotter({
            packageId:'package1', 
            modelId:'miniworld'
        }).resizable();
        
        $('#plotter2').plotter('addNode','stock5');

*/

*/
